<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Budget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .app {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .balance {
            font-size: 48px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
        }
        
        .balance span {
            color: #10b981;
        }
        
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="balance">
            <span id="amount">0</span>€
        </div>
        <button class="button" onclick="addMoney()">
            +50€
        </button>
    </div>

    <script>
        // Load balance from localStorage
        let balance = parseInt(localStorage.getItem('balance') || '0');
        
        // Update display on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('amount').textContent = balance;
        });
        
        function addMoney() {
            balance += 50;
            document.getElementById('amount').textContent = balance;
            
            // Save to localStorage
            localStorage.setItem('balance', balance);
        }
    </script>
</body>
</html>
